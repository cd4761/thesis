<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #F8F9FA; font-family: Arial, sans-serif;
  display: flex; flex-direction: column;
}
.header {
  background: #1C2833; padding: 20pt 40pt;
}
.header-title {
  color: #FFFFFF; font-size: 24pt; font-weight: bold;
}
.content {
  flex: 1; display: flex; padding: 30pt 40pt;
}
.left-col {
  flex: 1; padding-right: 20pt;
}
.right-col {
  flex: 1; padding-left: 20pt;
}
.chapter {
  margin-bottom: 18pt;
}
.chapter-num {
  color: #17A2B8; font-size: 14pt; font-weight: bold;
}
.chapter-title {
  color: #1C2833; font-size: 13pt; margin-top: 3pt;
}
.highlight {
  background: #FEF9E7; padding: 8pt 12pt; border-left: 4pt solid #F39C12;
  margin-top: 3pt;
}
.highlight-text {
  color: #1C2833; font-size: 13pt; font-weight: bold;
}
</style>
</head>
<body>
<div class="header">
  <p class="header-title">목 차</p>
</div>
<div class="content">
  <div class="left-col">
    <div class="chapter">
      <p class="chapter-num">제 1 장</p>
      <p class="chapter-title">서론</p>
    </div>
    <div class="chapter">
      <p class="chapter-num">제 2 장</p>
      <p class="chapter-title">관련 연구</p>
    </div>
    <div class="chapter">
      <p class="chapter-num">제 3 장</p>
      <p class="chapter-title">옵티미스틱 롤업 기반 CBDC 시스템</p>
    </div>
    <div class="chapter">
      <p class="chapter-num">제 4 장</p>
      <p class="chapter-title">옵티미스틱 롤업 기반 분산 스토리지</p>
    </div>
  </div>
  <div class="right-col">
    <div class="chapter">
      <p class="chapter-num">제 5 장</p>
      <div class="highlight">
        <p class="highlight-text">ZK 상태 채널 기반 하이브리드 분쟁 프로토콜</p>
      </div>
    </div>
    <div class="chapter">
      <p class="chapter-num">제 6 장</p>
      <p class="chapter-title">결론</p>
    </div>
  </div>
</div>
</body>
</html>
