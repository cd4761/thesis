<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #F8F9FA; font-family: Arial, sans-serif;
  display: flex; flex-direction: column;
}
.header {
  background: #1C2833; padding: 15pt 40pt;
}
.header-title {
  color: #FFFFFF; font-size: 22pt; font-weight: bold;
}
.content {
  flex: 1; padding: 20pt 40pt; display: flex;
}
.left-panel {
  flex: 1; padding-right: 15pt;
}
.right-panel {
  flex: 1; padding-left: 15pt;
}
.section-title {
  color: #17A2B8; font-size: 14pt; font-weight: bold;
  margin-bottom: 12pt;
}
.limit-box {
  background: #FDEDEC; padding: 12pt 15pt; border-radius: 6pt;
  margin-bottom: 10pt;
}
.limit-text {
  color: #1C2833; font-size: 11pt;
}
.future-box {
  background: #E8F8F5; padding: 12pt 15pt; border-radius: 6pt;
  margin-bottom: 10pt;
}
.future-title {
  color: #27AE60; font-size: 12pt; font-weight: bold;
}
.future-text {
  color: #566573; font-size: 10pt; margin-top: 5pt;
}
.application-box {
  background: #FFFFFF; padding: 12pt 15pt; border-radius: 6pt;
  margin-bottom: 10pt; border-left: 3pt solid #F39C12;
}
.app-title {
  color: #1C2833; font-size: 12pt; font-weight: bold;
}
.app-text {
  color: #566573; font-size: 10pt; margin-top: 3pt;
}
</style>
</head>
<body>
<div class="header">
  <p class="header-title">6. 연구의 한계 및 향후 연구</p>
</div>
<div class="content">
  <div class="left-panel">
    <p class="section-title">연구의 한계</p>
    <div class="limit-box">
      <p class="limit-text">ZK-EVM 기술 성숙도에 따른 증명 생성 시간 변동</p>
    </div>
    <div class="limit-box">
      <p class="limit-text">복잡한 스마트 컨트랙트에서의 증명 크기 증가 가능성</p>
    </div>
    <div class="limit-box">
      <p class="limit-text">상태 채널 참여자의 온라인 요구사항</p>
    </div>
    <div class="limit-box">
      <p class="limit-text">대규모 실제 환경에서의 추가 검증 필요</p>
    </div>
  </div>
  <div class="right-panel">
    <p class="section-title">향후 연구 방향</p>
    <div class="future-box">
      <p class="future-title">기술적 확장</p>
      <p class="future-text">다중 롤업 간 상호운용성 (Cross-rollup)</p>
      <p class="future-text">증명 집계를 통한 추가 비용 절감</p>
    </div>
    <div class="future-box">
      <p class="future-title">응용 확장</p>
      <p class="future-text">탈중앙화 금융(DeFi) 프로토콜</p>
      <p class="future-text">공급망 관리, 디지털 신원 인증</p>
    </div>
    <div class="future-box">
      <p class="future-title">이론적 심화</p>
      <p class="future-text">다자간 분쟁 해결 프로토콜</p>
      <p class="future-text">양자 내성 영지식 증명 통합</p>
    </div>
  </div>
</div>
</body>
</html>
