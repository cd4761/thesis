<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #F8F9FA; font-family: Arial, sans-serif;
  display: flex; flex-direction: column;
}
.header {
  background: #1C2833; padding: 15pt 40pt;
  display: flex; justify-content: space-between; align-items: center;
}
.header-title {
  color: #FFFFFF; font-size: 22pt; font-weight: bold;
}
.chapter-badge {
  background: #E74C3C; color: #FFFFFF; padding: 5pt 12pt;
  border-radius: 4pt; font-size: 12pt;
}
.content {
  flex: 1; padding: 20pt 40pt;
}
.section-title {
  color: #17A2B8; font-size: 16pt; font-weight: bold;
  margin-bottom: 15pt;
}
.key-insight {
  background: #FEF9E7; padding: 15pt 20pt; border-radius: 8pt;
  border-left: 4pt solid #F39C12; margin-bottom: 20pt;
}
.insight-text {
  color: #1C2833; font-size: 14pt; font-weight: bold;
}
.insight-desc {
  color: #566573; font-size: 12pt; margin-top: 5pt;
}
.process-grid {
  display: flex; gap: 15pt; margin-bottom: 20pt;
}
.process-step {
  flex: 1; background: #FFFFFF; padding: 15pt; border-radius: 8pt;
  text-align: center; box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
}
.step-num {
  background: #17A2B8; color: #FFFFFF; width: 28pt; height: 28pt;
  border-radius: 14pt; line-height: 28pt; font-size: 14pt;
  font-weight: bold; margin: 0 auto 10pt auto;
}
.step-title {
  color: #1C2833; font-size: 12pt; font-weight: bold;
}
.step-desc {
  color: #566573; font-size: 10pt; margin-top: 5pt;
}
.benefit-grid {
  display: flex; gap: 20pt;
}
.benefit-item {
  flex: 1; background: #E8F8F5; padding: 15pt; border-radius: 8pt;
  text-align: center;
}
.benefit-title {
  color: #27AE60; font-size: 13pt; font-weight: bold;
}
.benefit-desc {
  color: #1C2833; font-size: 11pt; margin-top: 5pt;
}
</style>
</head>
<body>
<div class="header">
  <p class="header-title">5. 온디맨드 유효성 증명</p>
  <p class="chapter-badge">핵심 기여</p>
</div>
<div class="content">
  <div class="key-insight">
    <p class="insight-text">핵심 아이디어: 단일 명령어만 증명</p>
    <p class="insight-desc">전체 배치가 아닌, 분쟁 지점의 단일 EVM 명령어에 대해서만 ZK 증명 생성</p>
  </div>

  <p class="section-title">증명 생성 프로세스</p>
  <div class="process-grid">
    <div class="process-step">
      <p class="step-num">1</p>
      <p class="step-title">입력 준비</p>
      <p class="step-desc">분쟁 지점 명령어<br>전/후 상태</p>
    </div>
    <div class="process-step">
      <p class="step-num">2</p>
      <p class="step-title">ZK 증명 생성</p>
      <p class="step-desc">ZK-EVM 회로<br>단일 명령어 증명</p>
    </div>
    <div class="process-step">
      <p class="step-num">3</p>
      <p class="step-title">온체인 제출</p>
      <p class="step-desc">검증 컨트랙트<br>증명 검증</p>
    </div>
    <div class="process-step">
      <p class="step-num">4</p>
      <p class="step-title">판정</p>
      <p class="step-desc">정직한 당사자<br>승리 선언</p>
    </div>
  </div>

  <p class="section-title">장점</p>
  <div class="benefit-grid">
    <div class="benefit-item">
      <p class="benefit-title">증명 크기 최소화</p>
      <p class="benefit-desc">전체 배치 대비 극소량</p>
    </div>
    <div class="benefit-item">
      <p class="benefit-title">생성 시간 단축</p>
      <p class="benefit-desc">단일 명령어로 빠른 생성</p>
    </div>
    <div class="benefit-item">
      <p class="benefit-title">비용 효율성</p>
      <p class="benefit-desc">분쟁 시에만 비용 발생</p>
    </div>
  </div>
</div>
</body>
</html>
