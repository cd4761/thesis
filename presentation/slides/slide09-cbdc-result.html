<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #F8F9FA; font-family: Arial, sans-serif;
  display: flex; flex-direction: column;
}
.header {
  background: #1C2833; padding: 15pt 40pt;
  display: flex; justify-content: space-between; align-items: center;
}
.header-title {
  color: #FFFFFF; font-size: 22pt; font-weight: bold;
}
.chapter-badge {
  background: #17A2B8; color: #FFFFFF; padding: 5pt 12pt;
  border-radius: 4pt; font-size: 12pt;
}
.content {
  flex: 1; padding: 20pt 40pt; display: flex;
}
.left-panel {
  flex: 1; padding-right: 20pt;
}
.right-panel {
  flex: 1; padding-left: 20pt;
}
.section-title {
  color: #17A2B8; font-size: 14pt; font-weight: bold;
  margin-bottom: 12pt;
}
.chart-placeholder {
  background: #FFFFFF; height: 180pt; border-radius: 8pt;
  display: flex; align-items: center; justify-content: center;
  box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
}
.placeholder-text {
  color: #AAB7B8; font-size: 12pt;
}
.result-highlight {
  background: #E8F8F5; padding: 15pt; border-radius: 8pt;
  border-left: 4pt solid #27AE60; margin-bottom: 15pt;
}
.result-title {
  color: #27AE60; font-size: 16pt; font-weight: bold;
}
.result-desc {
  color: #1C2833; font-size: 12pt; margin-top: 5pt;
}
.limit-box {
  background: #FDEDEC; padding: 12pt 15pt; border-radius: 8pt;
  border-left: 4pt solid #E74C3C;
}
.limit-title {
  color: #E74C3C; font-size: 12pt; font-weight: bold;
}
.limit-desc {
  color: #1C2833; font-size: 11pt; margin-top: 5pt;
}
</style>
</head>
<body>
<div class="header">
  <p class="header-title">3. CBDC 시스템 - 실험 결과</p>
  <p class="chapter-badge">논문 1</p>
</div>
<div class="content">
  <div class="left-panel">
    <p class="section-title">확장성 실험 결과</p>
    <div id="chart" class="placeholder chart-placeholder">
      <p class="placeholder-text">[TPS vs L2 노드 수 차트]</p>
    </div>
  </div>
  <div class="right-panel">
    <p class="section-title">핵심 성과</p>
    <div class="result-highlight">
      <p class="result-title">선형 확장성 달성</p>
      <p class="result-desc">L2 노드 15개: 10,483 TPS</p>
      <p class="result-desc">노드 수 비례 15.02x 확장</p>
    </div>

    <p class="section-title">적용 한계</p>
    <div class="limit-box">
      <p class="limit-title">7일 확정 지연</p>
      <p class="limit-desc">금융 서비스에서 즉시 결제 불가</p>
      <p class="limit-desc">실시간 거래 요구사항 미충족</p>
    </div>
  </div>
</div>
</body>
</html>
